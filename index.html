<!DOCTYPE html>
<html>
  <head>

    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Project GC alpha-2</title>
  </head>
  <body>
    <h1>Project GC alpha-2</h1>
    <p id="disclaimer">FOR INTERNAL USE ONLY</p> 

    <!--add stuff below this line-->

    <section id="user-information">
      <h2>User Information</h2>
      <label for="organization">Organization:</label>
      <input type="text" id="organization"></input>
    </section>

    <section id="repo-options">
      <h2>Repository</h2>

      <p>Create New Repository (creates cloud bucket and asks for local directory)</p>
      <label for="create-repo-name">Repository Name:</label>
      <input type="text" id="create-repo-name"></input> 
      <br>
      
      <button id="create-repo-select">Select Directory</button>
      <label id="create-repo-path"></label>
      <br>

      <button id="create-repo-create">Create</button>

      <br><br>

      <p>Clone Existing Repo (from cloud)</p>
      <label for="clone-repo-cloud-select">Choose from the following repos:</label>
      <select id="clone-repo-cloud-select"></select>
      <button id="clone-repo-cloud-select-btn">Select</button>
      <br>

      <button id="clone-repo-cloud-dir">Select Directory</button>
      <label id="clone-repo-cloud-path"></label>

      <br><br>

      <p>Push Existing Repo (from local)</p>
      <button id="clone-repo-local-select">Select Directory</button>
      <label id="clone-repo-local-path"></label>
      <br>
      
      <label for="clone-repo-local-friendlyname">Friendly Name:</label>
      <label id="clone-repo-local-friendlyname"></label>
      <br>

      <button id="clone-repo-local-clone" disabled>Create</button>

    </section>

    <section id="controls">
      <h2>Active Controls</h2>
      <label for="active-repo">Current Active Repository:</label>
      <label id="active-repo"></label>
      <br>

      <label for="change-repo-select">Change Repo:</label>
      <select id="change-repo-select">
        <option value="0">Select Repo</option>
      </select>
      <button id="change-repo-select-btn">Select</button>

      <br><br>

      <button id="pull" disabled>Pull</button>
      <button id="push" disabled>Push</button>
    </section>

    <section id="debug">
      <h2>Debug</h2>
      <button id="clear-json">Clear JSON</button>
    </section>

    <!--do not touch anything below this line-->

    <script src="renderer.js"></script>
  </body>
</html>
